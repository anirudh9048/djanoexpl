<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>My Music</title>
  </head>
  <script>
    loaded = false;
    function b1() {
      console.log("button clicked");
      // var text = document.createTextNode("custom text");
      const http = new XMLHttpRequest();
      http.open("GET", "/polls/get_all_music");
      http.send();
      http.onreadystatechange = function() {
        if (http.readyState == 4 && http.status == 200)
        {
          if (!loaded) {
            loaded = true;
            fileList = JSON.parse(http.responseText);
            fileList.forEach(element => {
              var audioNode = document.createElement('audio');
              audioNode.src      = 'music/' + element;
              audioNode.controls = 'controls';
              audioNode.type = 'audio/wav';
              document.getElementById("new").appendChild(audioNode); 
              var tn = document.createTextNode(element);
              document.getElementById("new").appendChild(tn);  
              document.getElementById("new").style.color = "blue";
            });
          }
        }
      };
      
    }
  </script>
  <body style="background-color: black">
    <h1 style="color:red">Welcome</h1>
    <p style="color: red">Click the button below to load tracks.</p>
    <div id="new"></div>
    <!-- <audio controls>
      <source src="music/Untitled1.wav" type="audio/wav">
    </audio>

    <audio controls>
      <source src="music/Untitled4.wav" type="audio/wav">
    </audio> -->

    <button onclick="b1()">Load</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
